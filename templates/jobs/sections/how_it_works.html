{% load static %}

<section class="py-16 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 relative overflow-hidden">
    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-64 h-64 bg-white/20 rounded-full mix-blend-overlay filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute top-0 right-0 w-64 h-64 bg-pink-400/20 rounded-full mix-blend-overlay filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-64 h-64 bg-purple-400/20 rounded-full mix-blend-overlay filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
        <div class="text-center mb-12">
            <span class="text-white/90 font-medium mb-2 block animate-fade-in">申请流程</span>
            <h2 class="text-4xl font-bold text-white mb-4">
                如何使用
            </h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <!-- Register -->
            <div class="bg-white/10 backdrop-blur-sm p-8 rounded-xl text-center group 
                        hover:bg-white/20 transition-all duration-300 border border-white/10">
                <div class="w-20 h-20 mx-auto mb-6 bg-white/20 rounded-lg p-4 
                            transform transition-transform duration-300 
                            group-hover:scale-110 group-hover:bg-white/30">
                    <i class="fas fa-user-plus text-4xl text-white 
                             group-hover:text-white transition-colors duration-300"></i>
                </div>
                <h3 class="text-xl font-semibold text-white mb-4">1. 注册账户</h3>
                <p class="text-white/80">
                    注册成为求职者或雇主，访问所有功能并开始您的求职之旅。
                </p>
            </div>

            <!-- Search Jobs -->
            <div class="bg-white/10 backdrop-blur-sm p-8 rounded-xl text-center group 
                        hover:bg-white/20 transition-all duration-300 border border-white/10">
                <div class="w-20 h-20 mx-auto mb-6 bg-white/20 rounded-lg p-4 
                            transform transition-transform duration-300 
                            group-hover:scale-110 group-hover:bg-white/30">
                    <i class="fas fa-search text-4xl text-white 
                             group-hover:text-white transition-colors duration-300"></i>
                </div>
                <h3 class="text-xl font-semibold text-white mb-4">2. 搜索职位</h3>
                <p class="text-white/80">
                    浏览我们丰富的职位列表，使用筛选功能找到完美的职位。
                </p>
            </div>

            <!-- Apply for Jobs -->
            <div class="bg-white/10 backdrop-blur-sm p-8 rounded-xl text-center group 
                        hover:bg-white/20 transition-all duration-300 border border-white/10">
                <div class="w-20 h-20 mx-auto mb-6 bg-white/20 rounded-lg p-4 
                            transform transition-transform duration-300 
                            group-hover:scale-110 group-hover:bg-white/30">
                    <i class="fas fa-paper-plane text-4xl text-white 
                             group-hover:text-white transition-colors duration-300"></i>
                </div>
                <h3 class="text-xl font-semibold text-white mb-4">3. 申请职位</h3>
                <p class="text-white/80">
                    提交您的简历和求职信。在控制台中跟踪您的申请状态。
                </p>
            </div>

            <!-- Get Hired -->
            <div class="bg-white/10 backdrop-blur-sm p-8 rounded-xl text-center group 
                        hover:bg-white/20 transition-all duration-300 border border-white/10">
                <div class="w-20 h-20 mx-auto mb-6 bg-white/20 rounded-lg p-4 
                            transform transition-transform duration-300 
                            group-hover:scale-110 group-hover:bg-white/30">
                    <i class="fas fa-check-circle text-4xl text-white 
                             group-hover:text-white transition-colors duration-300"></i>
                </div>
                <h3 class="text-xl font-semibold text-white mb-4">4. 获得工作</h3>
                <p class="text-white/80">
                    当雇主回复时收到通知，为您的新职业机会做好准备。
                </p>
            </div>
        </div>
    </div>
</section>
