{% extends 'base.html' %}

{% block title %}密码重置成功 - 招聘平台{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50/50 p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-md bg-white rounded-xl p-8 relative
                before:absolute before:inset-0 before:-z-10 before:rounded-xl before:p-1
                before:bg-gradient-to-r before:from-green-500 via-emerald-500 to-teal-500
                before:animate-border-glow
                after:absolute after:inset-0 after:-z-10 after:rounded-xl after:bg-white">
        
        <div class="text-center">
            <!-- Success Icon -->
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
                <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <h2 class="text-3xl font-bold bg-gradient-to-r from-green-600 via-emerald-600 to-teal-600 
                       text-transparent bg-clip-text animate-gradient-x mb-4">
                密码重置成功！
            </h2>
            
            <p class="text-gray-600 mb-8">
                您的密码已成功重置，现在可以使用新密码登录您的账户。
            </p>
            
            <!-- Action Buttons -->
            <div class="space-y-4">
                <a href="{% url 'accounts:login' %}" 
                   class="w-full inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 hover:from-green-600 hover:via-emerald-600 hover:to-teal-600 transform hover:scale-[1.02] transition-all duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    立即登录
                </a>
                
                <a href="{% url 'jobs:home' %}" 
                   class="w-full inline-flex justify-center items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transform hover:scale-[1.02] transition-all duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    返回首页
                </a>
            </div>
            
            <!-- Security Tips -->
            <div class="mt-8 p-4 bg-blue-50 rounded-lg text-sm text-blue-700">
                <h3 class="font-medium mb-2">安全提示：</h3>
                <ul class="list-disc list-inside space-y-1 text-xs">
                    <li>请妥善保管您的新密码</li>
                    <li>建议定期更换密码</li>
                    <li>不要在公共场所输入密码</li>
                    <li>如发现异常活动，请及时联系客服</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes border-glow {
        0%, 100% {
            opacity: 1;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5),
                       0 0 30px rgba(16, 185, 129, 0.3),
                       0 0 40px rgba(20, 184, 166, 0.3);
        }
        50% {
            opacity: 0.5;
            box-shadow: 0 0 24px rgba(34, 197, 94, 0.8),
                       0 0 36px rgba(16, 185, 129, 0.6),
                       0 0 48px rgba(20, 184, 166, 0.6);
        }
    }

    @keyframes gradient-x {
        0%, 100% {
            background-size: 200% 200%;
            background-position: left center;
        }
        50% {
            background-size: 200% 200%;
            background-position: right center;
        }
    }

    .animate-border-glow {
        animation: border-glow 3s ease-in-out infinite;
    }

    .animate-gradient-x {
        animation: gradient-x 15s ease infinite;
    }
    
    /* 成功图标动画 */
    @keyframes checkmark {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        50% {
            transform: scale(1.2);
            opacity: 1;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    
    .animate-checkmark {
        animation: checkmark 0.6s ease-out;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 为成功图标添加动画
    const successIcon = document.querySelector('.mx-auto.flex.items-center.justify-center');
    if (successIcon) {
        successIcon.classList.add('animate-checkmark');
    }
    
    // 为页面添加淡入效果
    const container = document.querySelector('.w-full.max-w-md');
    if (container) {
        container.style.opacity = '0';
        container.style.transform = 'translateY(20px)';
        container.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        
        setTimeout(() => {
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);
    }
});
</script>
{% endblock %}
