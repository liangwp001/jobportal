{% extends 'base.html' %}

{% block title %}创建雇主账户 - 招聘平台{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50/50 p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-xl bg-white rounded-xl p-8 relative
                before:absolute before:inset-0 before:-z-10 before:rounded-xl before:p-1
                before:bg-gradient-to-r before:from-emerald-500 before:via-blue-500 before:to-purple-500
                before:animate-border-glow
                after:absolute after:inset-0 after:-z-10 after:rounded-xl after:bg-white">
        
        <h2 class="text-3xl font-bold mb-8 text-center
                   bg-gradient-to-r from-emerald-600 via-blue-600 to-purple-600 
                   text-transparent bg-clip-text animate-gradient-x">
            创建雇主账户
        </h2>

        <!-- Password Requirements Info -->
        <div class="mb-6 p-4 bg-blue-50 rounded-lg text-sm text-blue-700">
            <h3 class="font-medium mb-2">密码要求：</h3>
            <ul class="list-disc list-inside space-y-1">
                <li>至少8个字符</li>
                <li>必须包含至少一个大写字母</li>
                <li>必须包含至少一个数字</li>
                <li>必须包含至少一个特殊字符</li>
            </ul>
        </div>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="space-y-1">
                <label for="id_username" class="block text-sm font-medium text-gray-700">用户名</label>
                <input type="text" name="username" id="id_username" required
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm
                              focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all
                              hover:border-blue-400">
            </div>

            <!-- Email -->
            <div class="space-y-1">
                <label for="id_email" class="block text-sm font-medium text-gray-700">邮箱地址</label>
                <input type="email" name="email" id="id_email" required
                       placeholder="company@example.com"
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm
                              focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all
                              hover:border-blue-400">
            </div>

            <!-- Password -->
            <div class="space-y-1">
                <label for="id_password1" class="block text-sm font-medium text-gray-700">密码</label>
                <div class="relative">
                    <input type="password" name="password1" id="id_password1" required
                           class="w-full px-4 py-3 pr-12 bg-gray-50 border border-gray-200 rounded-lg text-sm
                                  focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all
                                  hover:border-blue-400">
                    <button type="button" 
                            class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
                            data-target="id_password1">
                        <!-- Eye icon (hidden) -->
                        <svg class="eye-hidden h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <!-- Eye slash icon (visible) -->
                        <svg class="eye-visible h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Password Confirmation -->
            <div class="space-y-1">
                <label for="id_password2" class="block text-sm font-medium text-gray-700">确认密码</label>
                <div class="relative">
                    <input type="password" name="password2" id="id_password2" required
                           class="w-full px-4 py-3 pr-12 bg-gray-50 border border-gray-200 rounded-lg text-sm
                                  focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all
                                  hover:border-blue-400">
                    <button type="button" 
                            class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
                            data-target="id_password2">
                        <!-- Eye icon (hidden) -->
                        <svg class="eye-hidden h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <!-- Eye slash icon (visible) -->
                        <svg class="eye-visible h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Company Name -->
            <div class="space-y-1">
                <label for="id_company_name" class="block text-sm font-medium text-gray-700">公司名称</label>
                <input type="text" name="company_name" id="id_company_name" required
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm
                              focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all
                              hover:border-blue-400">
            </div>

            <!-- Company Description -->
            <div class="space-y-1">
                <label for="id_company_description" class="block text-sm font-medium text-gray-700">公司描述</label>
                <textarea name="company_description" id="id_company_description" rows="4" required
                          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm
                                 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all
                                 hover:border-blue-400"></textarea>
            </div>

            <button type="submit" 
                    class="w-full py-3 px-4 rounded-lg text-white text-sm font-medium
                           bg-gradient-to-r from-emerald-500 via-blue-500 to-purple-500
                           hover:from-emerald-600 hover:via-blue-600 hover:to-purple-600
                           transform hover:scale-[1.02] transition-all duration-200
                           hover:shadow-lg hover:shadow-blue-500/25
                           animate-gradient-x">
                创建雇主账户
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            已有账户？ 
            <a href="{% url 'accounts:login' %}" 
               class="text-blue-600 hover:text-purple-600 transition-colors hover:underline">
                登录
            </a>
        </p>
    </div>
</div>

<style>
    @keyframes border-glow {
        0%, 100% {
            opacity: 1;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5),
                       0 0 30px rgba(59, 130, 246, 0.3),
                       0 0 40px rgba(147, 51, 234, 0.3);
        }
        50% {
            opacity: 0.5;
            box-shadow: 0 0 24px rgba(16, 185, 129, 0.8),
                       0 0 36px rgba(59, 130, 246, 0.6),
                       0 0 48px rgba(147, 51, 234, 0.6);
        }
    }

    @keyframes gradient-x {
        0%, 100% {
            background-size: 200% 200%;
            background-position: left center;
        }
        50% {
            background-size: 200% 200%;
            background-position: right center;
        }
    }

    .animate-border-glow {
        animation: border-glow 3s ease-in-out infinite;
    }

    .animate-gradient-x {
        animation: gradient-x 15s ease infinite;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 密码显示/隐藏切换功能
    document.querySelectorAll('.password-toggle').forEach(function(toggleButton) {
        toggleButton.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);
            const eyeHidden = this.querySelector('.eye-hidden');
            const eyeVisible = this.querySelector('.eye-visible');
            
            if (passwordInput.type === 'password') {
                // 显示密码
                passwordInput.type = 'text';
                eyeHidden.classList.add('hidden');
                eyeVisible.classList.remove('hidden');
            } else {
                // 隐藏密码
                passwordInput.type = 'password';
                eyeHidden.classList.remove('hidden');
                eyeVisible.classList.add('hidden');
            }
        });
    });
});
</script>
{% endblock %}
