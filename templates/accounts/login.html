{% extends 'base.html' %}

{% block title %}登录 - 招聘平台{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50/50 p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-md bg-white rounded-xl p-8 relative
                before:absolute before:inset-0 before:-z-10 before:rounded-xl before:p-1
                before:bg-gradient-to-r before:from-emerald-500 before:via-blue-500 before:to-purple-500
                before:animate-border-glow
                after:absolute after:inset-0 after:-z-10 after:rounded-xl after:bg-white">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold bg-gradient-to-r from-emerald-600 via-blue-600 to-purple-600 
                       text-transparent bg-clip-text animate-gradient-x">
                欢迎回来
            </h2>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Hidden field for job seeker login only -->
            <input type="hidden" name="user_type" value="job_seeker">

            <!-- Username/Email Field -->
            <div>
                <label for="username_or_email" class="block text-sm font-medium text-gray-700">
                    用户名或邮箱
                </label>
                <input type="text" id="username_or_email" name="username_or_email" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm
                              focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all
                              hover:border-blue-400">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    密码
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-4 py-3 pr-12 bg-gray-50 border border-gray-200 rounded-lg text-sm
                                  focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all
                                  hover:border-blue-400">
                    <button type="button" 
                            id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors">
                        <!-- Eye icon (hidden) -->
                        <svg id="eye-hidden" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <!-- Eye slash icon (visible) -->
                        <svg id="eye-visible" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="remember" 
                           class="form-checkbox text-blue-600">
                    <span class="ml-2 text-sm text-gray-600">记住我</span>
                </label>
                <a href="{% url 'accounts:password_reset' %}" 
                   class="text-sm text-blue-600 hover:text-blue-800">
                    忘记密码？
                </a>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full py-3 px-4 rounded-lg text-white text-sm font-medium
                           bg-gradient-to-r from-emerald-500 via-blue-500 to-purple-500
                           hover:from-emerald-600 hover:via-blue-600 hover:to-purple-600
                           transform hover:scale-[1.02] transition-all duration-200">
                登录
            </button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
            还没有账户？ 
            <a href="{% url 'accounts:signup' %}" 
               class="text-blue-600 hover:text-purple-600 transition-colors hover:underline">
                注册
            </a>
        </p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const toggleButton = document.getElementById('toggle-password');
    const eyeHidden = document.getElementById('eye-hidden');
    const eyeVisible = document.getElementById('eye-visible');
    
    toggleButton.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
            // 显示密码
            passwordInput.type = 'text';
            eyeHidden.classList.add('hidden');
            eyeVisible.classList.remove('hidden');
        } else {
            // 隐藏密码
            passwordInput.type = 'password';
            eyeHidden.classList.remove('hidden');
            eyeVisible.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
