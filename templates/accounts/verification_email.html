<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证码</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 10px;
        }
        .title {
            font-size: 20px;
            color: #1f2937;
            margin-bottom: 20px;
        }
        .verification-code {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            letter-spacing: 5px;
        }
        .content {
            margin-bottom: 30px;
        }
        .warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            color: #92400e;
        }
        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">考编AI</div>
            <h1 class="title">邮箱验证码</h1>
        </div>
        
        <div class="content">
            <p>您好！</p>
            <p>您正在注册考编AI账户，请使用以下验证码完成注册：</p>
            
            <div class="verification-code">
                {{ verification_code }}
            </div>
            
            <p>此验证码将在 <strong>10分钟</strong> 后失效，请及时使用。</p>
            
            <div class="warning">
                <strong>安全提示：</strong>
                <ul>
                    <li>请勿将验证码泄露给他人</li>
                    <li>如非本人操作，请忽略此邮件</li>
                    <li>验证码只能使用一次</li>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
            <p>如有疑问，请联系客服。</p>
        </div>
    </div>
</body>
</html>
